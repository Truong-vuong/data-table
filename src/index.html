<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="data">
            <h1>TABLE DATA</h1>
            <table class="data-table">
                <thead>
                    <tr class="col">
                        <th>ID</th>
                        <th>Title</th>
                        <th>Content</th>
                        <th>CreateAt</th>
                        <th>Image</th>
                        <th>Details</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="table-body">

                </tbody>
            </table>
            <ul id="pagination">
                <li><i class='btn-fist bx bx-chevrons-left'></i></li>
                <li><i class="btn-prev bx bx-chevron-left"></i></li>
                <li class="page"></li>
                <li><i class="btn-next bx bx-chevron-right"></i></li>
                <li><i class='btn-last bx bx-chevrons-right'></i></li>
                <select id="number-page">  
                </select>
            </ul>

            <div class="create-form">
                <!-- <input type="text" name="id" placeholder="id"> -->
                <label for="title">Title</label>
                <input type="text" name="title" placeholder="title">
                <label for="content">Content</label>
                <input type="text" name="content" placeholder="content">
                <label for="CreateAt">CreateAt</label>
                <input type="text" name="createAt" placeholder="createAt">
                <label for="image">Image</label>
                <input type="text" name="image" placeholder="image">
                <button id="create" class="btn btn-green">Create</button>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
