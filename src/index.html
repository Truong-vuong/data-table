<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="loader">
        <img src="http://zozothemes.com/html/epoint/demo/images/base/loader.gif" alt="">
    </div>
    <div class="container">
        
        <div class="data">
            <h1>TABLE DATA</h1>
           <div class="table-wrapper">
                <div class="table-scroll">
                    <table class="data-table">
                        <thead>
                            <tr class="col">
                                <th>ID</th>
                                <th>Title</th>
                                <th>Content</th>
                                <th>CreateAt</th>
                                <th></th>
                                <th>Details</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody id="table-body">
                        </tbody>
                    </table>
                </div>
           </div>
            <div class="list-item">
                <ul id="pagination">
                    <select class="perItem"></select>
                    <li><i class='btn-fist bx bx-chevrons-left'></i></li>
                    <li><i class="btn-prev bx bx-chevron-left"></i></li>
                    <li class="page"></li>
                    <li><i class="btn-next bx bx-chevron-right"></i></li>
                    <li><i class='btn-last bx bx-chevrons-right'></i></li>
                    <select id="number-page">  
                    </select>
                </ul>
               <div class="reload-box">
                    <div class="reload"></div>
                    <i class='load bx bx-loader-alt ' ></i>
                    </div>
                    
            </div>
            <div class="create-form">
                <h2 class="form-title">Create New Record</h2>
                <!-- <input type="text" name="id" placeholder="id"> -->
                <div>
                    <label for="title">Title</label>
                <input type="text" name="title" placeholder="title" required>
                <label for="content">Content</label>
                <input type="text" name="content" placeholder="content" required>
                <label for="CreateAt">CreateAt</label>
                <input type="text" name="createAt" placeholder="createAt">
                <label for="image">Image</label>
                <input type="text" name="image" placeholder="image">
                <img src="" alt="" class="pic">
                <button id="create" type="submit" class="btn btn-green">Create</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
